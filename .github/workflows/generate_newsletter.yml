name: G√©n√©ration et D√©ploiement de Newsletter
on:
  schedule:
    - cron: '0 9 * * 5'  # Tous les vendredis √† 9h00
  workflow_dispatch:     # Permet le d√©clenchement manuel

# Permissions n√©cessaires pour √©crire dans le repo et d√©ployer GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout du d√©p√¥t portfolio-automation
      uses: actions/checkout@v3
        
    - name: Checkout du d√©p√¥t PORTFOLIO
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/PORTFOLIO 
        path: PORTFOLIO
        token: ${{ secrets.DEPLOY_TOKEN }}
        ref: main 
    
    - name: Checkout du d√©p√¥t newsletter-portfolio
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/newsletter-portfolio
        path: newsletter-portfolio
        token: ${{ secrets.DEPLOY_TOKEN }}
        ref: gh-pages
    
    - name: Configuration de Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Installation des d√©pendances
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML markdown beautifulsoup4 requests
    
    # G√©n√©ration dans le d√©p√¥t portfolio-automation (qui fonctionne bien)
    - name: Ex√©cuter le g√©n√©rateur de newsletter pour portfolio-automation
      run: |
        python scripts/newsletter_generator.py
      env:
        PORTFOLIO_DIR: ${{ github.workspace }}/PORTFOLIO/docs
        CONTENT_COUNT: 6
        REQUIRE_YAML: false
        OUTPUT_DIR: ${{ github.workspace }}/newsletters
        CREATE_INDEX: true
        CREATE_LATEST: true
        CREATE_ARCHIVES: true
    
    # √âTAPE MANQUANTE AJOUT√âE : Copier les fichiers vers newsletter-portfolio
    - name: Copier les fichiers de portfolio-automation vers newsletter-portfolio
      run: |
        echo "Copie des fichiers de newsletters vers newsletter-portfolio/newsletters"
        # Assurez-vous que le dossier de destination existe
        mkdir -p newsletter-portfolio/newsletters/img
        
        # Copiez tous les fichiers HTML g√©n√©r√©s
        cp -f newsletters/*.html newsletter-portfolio/newsletters/
        
        # Copiez les images si elles existent
        if [ -d "newsletters/img" ]; then
          cp -rf newsletters/img/* newsletter-portfolio/newsletters/img/
        fi
        
        # Cr√©er le fichier index.html √† la racine si n√©cessaire
        if [ ! -f "newsletter-portfolio/index.html" ]; then
          cp -f index.html newsletter-portfolio/ || echo "Pas de fichier index.html √† copier"
        fi
        
        # Assurez-vous que le fichier .nojekyll existe
        touch newsletter-portfolio/.nojekyll
        
        # V√©rifiez que la copie a fonctionn√©
        echo "Contenu apr√®s copie:"
        ls -la newsletter-portfolio/newsletters/
    
    # V√©rification des fichiers copi√©s
    - name: Comparer les sorties
      run: |
        echo "Contenu g√©n√©r√© pour portfolio-automation:"
        ls -la newsletters/
        
        echo "Contenu g√©n√©r√© pour newsletter-portfolio:"
        ls -la newsletter-portfolio/newsletters/
        
        echo "Comparaison des fichiers HTML:"
        if [ -f "newsletters/latest.html" ] && [ -f "newsletter-portfolio/newsletters/latest.html" ]; then
          echo "Taille du fichier dans portfolio-automation:"
          wc -l newsletters/latest.html
          echo "Taille du fichier dans newsletter-portfolio:"
          wc -l newsletter-portfolio/newsletters/latest.html
          
          echo "Diff√©rences entre les deux fichiers:"
          diff -u newsletters/latest.html newsletter-portfolio/newsletters/latest.html | head -20 || echo "Les fichiers sont diff√©rents"
        fi
        
    - name: D√©ploiement sur GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        repository: SiaSia-dev/newsletter-portfolio
        branch: gh-pages
        folder: newsletter-portfolio
        token: ${{ secrets.DEPLOY_TOKEN }}
        clean: true
        
    - name: Envoyer une notification par email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.MAIL_SERVER }}
        server_port: ${{ secrets.MAIL_PORT }}
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: üîî Newsletter Portfolio g√©n√©r√©e - √Ä v√©rifier
        body: |
          Bonjour,
          
          La newsletter de cette semaine a √©t√© g√©n√©r√©e et est pr√™te pour votre validation.
          
          URL de pr√©visualisation: https://siasia-dev.github.io/newsletter-portfolio/newsletters/latest.html
          
          Si le contenu vous convient, vous pouvez d√©clencher manuellement la publication LinkedIn 
          via l'interface GitHub Actions.
          
          Bonne journ√©e !
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: Newsletter Portfolio <${{ secrets.MAIL_USERNAME }}>
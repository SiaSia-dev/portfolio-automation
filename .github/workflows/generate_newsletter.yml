name: Génération de Newsletter LinkedIn

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

# Ajouter cette section pour accorder des permissions d'écriture
permissions:
  contents: write

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du dépôt portfolio-automation
      uses: actions/checkout@v3
    
    - name: Checkout du dépôt portfolio
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/PORTFOLIO
        path: PORTFOLIO
        token: ${{ secrets.GH_PAT }}
    
    - name: Configuration de Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML markdown beautifulsoup4
    
    - name: Génération de la newsletter
      run: |
        python scripts/newsletter_generator.py
      env:
        PORTFOLIO_DIR: ${{ github.workspace }}/PORTFOLIO
        OUTPUT_DIR: ${{ github.workspace }}/newsletters
    
    - name: Push changes using action
      uses: EndBug/add-and-commit@v9
      with:
        add: 'newsletters'
        author_name: 'GitHub Actions'
        author_email: 'actions@github.com'
        message: 'Génération de la newsletter hebdomadaire'
        push: true
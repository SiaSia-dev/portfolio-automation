name: G√©n√©ration et D√©ploiement de Newsletter

on:
  schedule:
    - cron: '0 9 * * 5'  # Tous les vendredis √† 9h00
  workflow_dispatch:     # Permet le d√©clenchement manuel

# Permissions n√©cessaires pour √©crire dans le repo et d√©ployer GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Configuration de l'environnement GitHub Pages
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du d√©p√¥t newsletter-portfolio
      uses: actions/checkout@v3
      with:
        path: newsletter-portfolio
    
    - name: Checkout du d√©p√¥t PORTFOLIO
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/PORTFOLIO 
        path: PORTFOLIO
        token: ${{ secrets.DEPLOY_TOKEN }}
        ref: main 
    
    - name: Checkout du d√©p√¥t portfolio-automation
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/portfolio-automation
        path: portfolio-automation
        token: ${{ secrets.DEPLOY_TOKEN }}
    
    - name: Configuration de Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Installation des d√©pendances
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML markdown beautifulsoup4 requests
    
    - name: Pr√©parer le dossier de build
      run: |
        mkdir -p build/newsletters
        mkdir -p build/img
    
    - name: Ex√©cution du g√©n√©rateur de newsletter
      run: |
        python portfolio-automation/scripts/newsletter_generator.py
      env:
        PORTFOLIO_DIR: ${{ github.workspace }}/PORTFOLIO
        OUTPUT_DIR: ${{ github.workspace }}/build/newsletters
        CREATE_INDEX: true
        CREATE_LATEST: true
        CREATE_ARCHIVES: true
    
    - name: Organiser les fichiers pour GitHub Pages
      run: |
        # Copier les fichiers HTML
        cp -v build/newsletters/*.html build/
        
        # Cr√©er un index.html √† la racine si n√©cessaire
        if [ ! -f "build/index.html" ]; then
          echo '<html><head><meta http-equiv="refresh" content="0;url=latest.html"></head><body><p>Redirection...</p></body></html>' > build/index.html
        fi
        
        # Copier les images directement depuis PORTFOLIO
        cp -rv PORTFOLIO/img/* build/img/ || echo "Pas d'images √† copier"
        
        # Cr√©er un .nojekyll pour GitHub Pages
        touch build/.nojekyll
    
    - name: Publier la newsletter avec github_pages_publisher.py
      run: |
        python portfolio-automation/scripts/github_pages_publisher.py
      env:
        NEWSLETTERS_DIR: ${{ github.workspace }}/build/newsletters
        GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
    
    - name: Publication sur LinkedIn si configur√©
      if: ${{ env.LINKEDIN_ACCESS_TOKEN != '' && env.LINKEDIN_PERSON_ID != '' }}
      run: |
        python portfolio-automation/scripts/linkedin_publisher.py
      env:
        LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        LINKEDIN_PERSON_ID: ${{ secrets.LINKEDIN_PERSON_ID }}
        NEWSLETTERS_DIR: ${{ github.workspace }}/build/newsletters
        GITHUB_USERNAME: SiaSia-dev
        GITHUB_REPO: newsletter-portfolio
    
    - name: Notification par email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.MAIL_SERVER }}
        server_port: ${{ secrets.MAIL_PORT }}
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: üîî Newsletter Portfolio g√©n√©r√©e - √Ä v√©rifier
        body: |
          Bonjour,
          
          La newsletter de cette semaine a √©t√© g√©n√©r√©e et est pr√™te pour votre validation.
          
          URL de pr√©visualisation: https://siasia-dev.github.io/newsletter-portfolio/latest.html
          
          Si le contenu vous convient, vous pouvez d√©clencher manuellement la publication LinkedIn 
          via l'interface GitHub Actions.
          
          Bonne journ√©e !
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: Newsletter Portfolio <${{ secrets.MAIL_USERNAME }}>
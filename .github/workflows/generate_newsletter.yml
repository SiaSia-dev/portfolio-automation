name: G√©n√©ration et D√©ploiement de Newsletter
on:
  schedule:
    - cron: '0 9 * * 5'  # Tous les vendredis √† 9h00
  workflow_dispatch:     # Permet le d√©clenchement manuel

# Permissions n√©cessaires pour √©crire dans le repo et d√©ployer GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout du d√©p√¥t portfolio-automation
      uses: actions/checkout@v3
        
    - name: Checkout du d√©p√¥t PORTFOLIO
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/PORTFOLIO 
        path: PORTFOLIO
        token: ${{ secrets.DEPLOY_TOKEN }}
        ref: main 
    
    - name: Checkout du d√©p√¥t newsletter-portfolio
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/newsletter-portfolio
        path: newsletter-portfolio
        token: ${{ secrets.DEPLOY_TOKEN }}
        ref: gh-pages
    
    - name: Configuration de Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Installation des d√©pendances
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML markdown beautifulsoup4 requests
    
    # G√©n√©ration de la newsletter
    - name: Ex√©cuter le g√©n√©rateur de newsletter
      run: |
        echo "G√©n√©ration de la newsletter..."
        python scripts/newsletter_generator.py
      env:
        PORTFOLIO_DIR: ${{ github.workspace }}/PORTFOLIO/docs
        CONTENT_COUNT: 6
        REQUIRE_YAML: false
        OUTPUT_DIR: ${{ github.workspace }}/newsletters
        CREATE_INDEX: true
        CREATE_LATEST: true
        CREATE_ARCHIVES: true
    
    - name: V√©rifier les fichiers g√©n√©r√©s
      run: |
        echo "Contenu du dossier newsletters :"
        ls -la newsletters/ || echo "Le dossier newsletters n'existe pas"
    
    # Pr√©paration du dossier de destination
    - name: Pr√©parer le dossier de destination
      run: mkdir -p newsletter-portfolio/newsletters
    
    # Copie des fichiers HTML
    - name: Copier les fichiers HTML
      run: |
        cp -f newsletters/*.html newsletter-portfolio/newsletters/ || echo "Aucun fichier HTML √† copier"
    
    # Copie des images
    - name: Copier les images
      run: |
        if [ -d "newsletters/img" ]; then
          mkdir -p newsletter-portfolio/newsletters/img
          cp -rf newsletters/img/* newsletter-portfolio/newsletters/img/ || echo "Aucune image √† copier"
        fi
    
    # Cr√©ation du fichier index.html ligne par ligne
    - name: Cr√©er le fichier index.html
      run: |
        echo '<!DOCTYPE html>' > newsletter-portfolio/index.html
        echo '<html lang="fr">' >> newsletter-portfolio/index.html
        echo '<head>' >> newsletter-portfolio/index.html
        echo '    <meta charset="UTF-8">' >> newsletter-portfolio/index.html
        echo '    <meta name="viewport" content="width=device-width, initial-scale=1.0">' >> newsletter-portfolio/index.html
        echo '    <title>R√©cits visuels, horizons num√©riques</title>' >> newsletter-portfolio/index.html
        echo '    <meta http-equiv="refresh" content="0;url=./newsletters/latest.html">' >> newsletter-portfolio/index.html
        echo '    <style>' >> newsletter-portfolio/index.html
        echo '        body { font-family: Arial, sans-serif; text-align: center; padding: 40px; max-width: 800px; margin: 0 auto; }' >> newsletter-portfolio/index.html
        echo '        h1 { color: #333; }' >> newsletter-portfolio/index.html
        echo '        p { color: #666; }' >> newsletter-portfolio/index.html
        echo '    </style>' >> newsletter-portfolio/index.html
        echo '</head>' >> newsletter-portfolio/index.html
        echo '<body>' >> newsletter-portfolio/index.html
        echo '    <h1>R√©cits visuels, horizons num√©riques</h1>' >> newsletter-portfolio/index.html
        echo '    <p>Redirection vers la derni√®re newsletter...</p>' >> newsletter-portfolio/index.html
        echo '    <p><a href="./newsletters/latest.html">Cliquez ici si vous n\'√™tes pas redirig√© automatiquement</a></p>' >> newsletter-portfolio/index.html
        echo '</body>' >> newsletter-portfolio/index.html
        echo '</html>' >> newsletter-portfolio/index.html
    
    # Cr√©ation du fichier .nojekyll
    - name: Cr√©er le fichier .nojekyll
      run: touch newsletter-portfolio/.nojekyll
    
    # V√©rification du contenu final
    - name: V√©rifier le contenu du dossier de destination
      run: |
        echo "Contenu du dossier newsletter-portfolio :"
        ls -la newsletter-portfolio/
        
        echo "Contenu du dossier newsletter-portfolio/newsletters :"
        ls -la newsletter-portfolio/newsletters/
    
    # D√©ploiement vers GitHub Pages
    - name: D√©ploiement sur GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: newsletter-portfolio
        repository-name: SiaSia-dev/newsletter-portfolio
        token: ${{ secrets.DEPLOY_TOKEN }}
        clean: true
        
    # Notification email
    - name: Envoyer une notification par email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.MAIL_SERVER }}
        server_port: ${{ secrets.MAIL_PORT }}
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: üîî Newsletter Portfolio g√©n√©r√©e - √Ä v√©rifier
        body: |
          Bonjour,
          
          La newsletter de cette semaine a √©t√© g√©n√©r√©e et est pr√™te pour votre validation.
          
          URL de pr√©visualisation: https://siasia-dev.github.io/newsletter-portfolio/newsletters/latest.html
          
          Si le contenu vous convient, vous pouvez d√©clencher manuellement la publication LinkedIn 
          via l'interface GitHub Actions.
          
          Bonne journ√©e !
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: Newsletter Portfolio <${{ secrets.MAIL_USERNAME }}>
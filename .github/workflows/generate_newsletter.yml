name: G√©n√©ration et D√©ploiement de Newsletter
on:
  schedule:
    - cron: '0 9 * * 5'  # Tous les vendredis √† 9h00
  workflow_dispatch:     # Permet le d√©clenchement manuel

# Permissions n√©cessaires pour √©crire dans le repo et d√©ployer GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout du d√©p√¥t portfolio-automation
      uses: actions/checkout@v3
        
    - name: Checkout du d√©p√¥t PORTFOLIO
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/PORTFOLIO 
        path: PORTFOLIO
        token: ${{ secrets.DEPLOY_TOKEN }}
        ref: main 
    
    - name: Checkout du d√©p√¥t newsletter-portfolio
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/newsletter-portfolio
        path: newsletter-portfolio
        token: ${{ secrets.DEPLOY_TOKEN }}
        ref: gh-pages
    
    - name: Configuration de Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Installation des d√©pendances
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML markdown beautifulsoup4 requests
    
    # G√©n√©ration dans le d√©p√¥t portfolio-automation (qui fonctionne bien)
    - name: Ex√©cuter le g√©n√©rateur de newsletter pour portfolio-automation
      run: |
        python scripts/newsletter_generator.py
      env:
        PORTFOLIO_DIR: ${{ github.workspace }}/PORTFOLIO/docs
        CONTENT_COUNT: 6
        REQUIRE_YAML: false
        OUTPUT_DIR: ${{ github.workspace }}/newsletters
        CREATE_INDEX: true
        CREATE_LATEST: true
        CREATE_ARCHIVES: true
    
    - name: Copier les fichiers newsletter (partie 1)
      run: mkdir -p newsletter-portfolio/newsletters
    
    - name: Copier les fichiers newsletter (partie 2)
      run: cp -r newsletters/* newsletter-portfolio/newsletters/ || echo "Erreur de copie, mais continuons"
    
    - name: Cr√©er le fichier index.html
      run: echo "<html><head><meta http-equiv='refresh' content='0;url=./newsletters/latest.html'></head><body>Redirection...</body></html>" > newsletter-portfolio/index.html
    
    - name: Cr√©er le fichier .nojekyll
      run: touch newsletter-portfolio/.nojekyll
    
    - name: V√©rifier les fichiers
      run: ls -la newsletter-portfolio/newsletters/
    
    - name: D√©ploiement sur GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        repository: SiaSia-dev/newsletter-portfolio
        branch: gh-pages
        folder: newsletter-portfolio
        token: ${{ secrets.DEPLOY_TOKEN }}
        clean: true
        
    - name: Envoyer une notification par email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.MAIL_SERVER }}
        server_port: ${{ secrets.MAIL_PORT }}
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: üîî Newsletter Portfolio g√©n√©r√©e - √Ä v√©rifier
        body: |
          Bonjour,
          
          La newsletter de cette semaine a √©t√© g√©n√©r√©e et est pr√™te pour votre validation.
          
          URL de pr√©visualisation: https://siasia-dev.github.io/newsletter-portfolio/newsletters/latest.html
          
          Si le contenu vous convient, vous pouvez d√©clencher manuellement la publication LinkedIn 
          via l'interface GitHub Actions.
          
          Bonne journ√©e !
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: Newsletter Portfolio <${{ secrets.MAIL_USERNAME }}>
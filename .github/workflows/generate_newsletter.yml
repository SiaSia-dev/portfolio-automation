name: G√©n√©ration et D√©ploiement de Newsletter
on:
  schedule:
    - cron: '0 9 * * 5'  # Tous les vendredis √† 9h00
  workflow_dispatch:     # Permet le d√©clenchement manuel

# Permissions n√©cessaires pour √©crire dans le repo et d√©ployer GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout du d√©p√¥t portfolio-automation
      uses: actions/checkout@v3
        
    - name: Checkout du d√©p√¥t PORTFOLIO
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/PORTFOLIO 
        path: PORTFOLIO
        token: ${{ secrets.DEPLOY_TOKEN }}
        ref: main 
    
    - name: V√©rifier le contenu du d√©p√¥t PORTFOLIO
      run: |
        echo "Structure du d√©p√¥t PORTFOLIO :"
        ls -la PORTFOLIO/
        echo "Structure du dossier docs :"
        ls -la PORTFOLIO/docs/ || echo "Le dossier docs n'existe pas"
        echo "Structure du dossier img :"
        ls -la PORTFOLIO/img/ || echo "Le dossier img n'existe pas"
    
    - name: Checkout du d√©p√¥t newsletter-portfolio
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/newsletter-portfolio
        path: newsletter-portfolio
        token: ${{ secrets.DEPLOY_TOKEN }}
        ref: gh-pages
    
    - name: Configuration de Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Installation des d√©pendances
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML markdown beautifulsoup4 requests
    
    # G√©n√©ration de la newsletter
    - name: Ex√©cuter le g√©n√©rateur de newsletter
      run: |
        echo "G√©n√©ration de la newsletter..."
        python scripts/newsletter_generator.py
      env:
        PORTFOLIO_DIR: ${{ github.workspace }}/PORTFOLIO
        CONTENT_COUNT: 6
        REQUIRE_YAML: false
        OUTPUT_DIR: ${{ github.workspace }}/newsletters
        CREATE_INDEX: true
        CREATE_LATEST: true
        CREATE_ARCHIVES: true
    
    - name: V√©rifier les fichiers g√©n√©r√©s
      run: |
        echo "Contenu du dossier newsletters :"
        ls -la newsletters/ || echo "Le dossier newsletters n'existe pas"
        
        if [ -f "newsletters/latest.html" ]; then
          echo "Le fichier latest.html existe."
          head -20 newsletters/latest.html
        else
          echo "Le fichier latest.html n'existe pas!"
        fi
    
    # Nettoyage du r√©pertoire de destination
    - name: Pr√©parer le dossier de destination
      run: |
        # Supprimer les anciens fichiers tout en pr√©servant .git
        mkdir -p newsletter-portfolio/newsletters
        find newsletter-portfolio/newsletters -type f -not -path "*/\.*" -delete || echo "Pas de fichiers √† supprimer"
    
    # Copie explicite fichier par fichier
    - name: Copier les fichiers HTML et les ressources
      run: |
        echo "Copie des fichiers depuis newsletters/ vers newsletter-portfolio/newsletters/"
        
        # 1. Copier les fichiers HTML
        for file in newsletters/*.html; do
          if [ -f "$file" ]; then
            echo "Copie de $file"
            cp "$file" newsletter-portfolio/newsletters/
          fi
        done
        
        # 2. Cr√©er et copier le dossier img
        if [ -d "newsletters/img" ]; then
          echo "Copie du dossier img"
          mkdir -p newsletter-portfolio/newsletters/img
          cp -r newsletters/img/* newsletter-portfolio/newsletters/img/ || echo "Aucune image √† copier"
        fi
        
        # 3. Copier le fichier index.html
        if [ -f "index.html" ]; then
          echo "Copie du fichier index.html"
          cp index.html newsletter-portfolio/
        else
          echo "Cr√©ation d'un fichier index.html"
          cat > newsletter-portfolio/index.html << 'EOF'
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©cits visuels, horizons num√©riques</title>
    <meta http-equiv="refresh" content="0;url=./newsletters/latest.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>R√©cits visuels, horizons num√©riques</h1>
    <p>Redirection vers la derni√®re newsletter...</p>
    <p><a href="./newsletters/latest.html">Cliquez ici si vous n'√™tes pas redirig√© automatiquement</a></p>
</body>
</html>
EOF
        fi
        
        # 4. Cr√©er le fichier .nojekyll
        touch newsletter-portfolio/.nojekyll
    
    - name: V√©rifier le contenu du dossier de destination
      run: |
        echo "Contenu du dossier newsletter-portfolio :"
        ls -la newsletter-portfolio/
        
        echo "Contenu du dossier newsletter-portfolio/newsletters :"
        ls -la newsletter-portfolio/newsletters/
        
        if [ -f "newsletter-portfolio/newsletters/latest.html" ]; then
          echo "Le fichier latest.html existe dans le dossier de destination."
          head -20 newsletter-portfolio/newsletters/latest.html
        else
          echo "ERREUR: Le fichier latest.html n'existe pas dans le dossier de destination!"
        fi
    
    # D√©ploiement vers le d√©p√¥t newsletter-portfolio en utilisant JamesIves/github-pages-deploy-action
    - name: D√©ploiement sur GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: newsletter-portfolio
        repository-name: SiaSia-dev/newsletter-portfolio
        token: ${{ secrets.DEPLOY_TOKEN }}
        clean: true
        git-config-name: GitHub Actions
        git-config-email: actions@github.com
        commit-message: "Mise √† jour de la newsletter - $(date +'%Y-%m-%d %H:%M:%S')"
        
    - name: Envoyer une notification par email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.MAIL_SERVER }}
        server_port: ${{ secrets.MAIL_PORT }}
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: üîî Newsletter Portfolio g√©n√©r√©e - √Ä v√©rifier
        body: |
          Bonjour,
          
          La newsletter de cette semaine a √©t√© g√©n√©r√©e et est pr√™te pour votre validation.
          
          URL de pr√©visualisation: https://siasia-dev.github.io/newsletter-portfolio/newsletters/latest.html
          
          Si le contenu vous convient, vous pouvez d√©clencher manuellement la publication LinkedIn 
          via l'interface GitHub Actions.
          
          Bonne journ√©e !
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: Newsletter Portfolio <${{ secrets.MAIL_USERNAME }}>
name: G√©n√©ration et D√©ploiement de Newsletter
on:
  schedule:
    - cron: '0 9 * * 5'  # Tous les vendredis √† 9h00
  workflow_dispatch:     # Permet le d√©clenchement manuel

# Permissions n√©cessaires pour √©crire dans le repo et d√©ployer GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout du d√©p√¥t portfolio-automation
      uses: actions/checkout@v3
        
    - name: Checkout du d√©p√¥t PORTFOLIO
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/PORTFOLIO 
        path: PORTFOLIO
        token: ${{ secrets.DEPLOY_TOKEN }}
        ref: main 
    
    - name: V√©rifier la structure du d√©p√¥t PORTFOLIO
      run: |
        echo "Contenu du d√©p√¥t PORTFOLIO:"
        ls -la PORTFOLIO/
        
        if [ -d "PORTFOLIO/docs" ]; then
          echo "Dossier docs trouv√©. Contenu:"
          ls -la PORTFOLIO/docs/
        else
          echo "ATTENTION: Le dossier docs n'existe pas dans le d√©p√¥t PORTFOLIO!"
        fi
        
        echo "Recherche de fichiers markdown:"
        find PORTFOLIO -name "*.md" | sort
    
    - name: Checkout du d√©p√¥t newsletter-portfolio
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/newsletter-portfolio
        path: newsletter-portfolio
        token: ${{ secrets.DEPLOY_TOKEN }}
        ref: gh-pages
    
    - name: Configuration de Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Installation des d√©pendances
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML markdown beautifulsoup4 requests
    
    # Modification importante : utilisation de PORTFOLIO directement comme docs_directory
    - name: Ex√©cuter le g√©n√©rateur de newsletter
      run: |
        # Modification temporaire du script pour afficher plus d'informations
        sed -i 's/logger\.info(f"Recherche de fichiers Markdown r√©cents dans {docs_directory}")/logger.info(f"DBUG: portfolio_directory={portfolio_directory}, docs_directory={docs_directory}")/' scripts/newsletter_generator.py
        
        # Dans ce cas, docs_directory sera d√©j√† le chemin vers le dossier contenant les .md
        # Nous contournons donc la logique qui ajoute '/docs' au chemin
        python scripts/newsletter_generator.py
      env:
        # IMPORTANT: on d√©finit PORTFOLIO_DIR pour qu'il pointe vers le dossier contenant les fichiers .md
        # Si les fichiers sont dans PORTFOLIO/docs, utilisez cette ligne:
        PORTFOLIO_DIR: ${{ github.workspace }}/PORTFOLIO
        # Si les fichiers sont √† la racine de PORTFOLIO, d√©commentez cette ligne √† la place:
        # PORTFOLIO_DIR: ${{ github.workspace }}/PORTFOLIO
        # Pour d√©finir directement le dossier docs, essayez cette approche:
        DOCS_DIRECTORY: ${{ github.workspace }}/PORTFOLIO/docs
        CONTENT_COUNT: 6
        REQUIRE_YAML: false
        OUTPUT_DIR: ${{ github.workspace }}/newsletters
    
    - name: V√©rifier les fichiers g√©n√©r√©s
      run: |
        echo "Contenu du dossier newsletters:"
        ls -la newsletters/ || echo "Le dossier newsletters n'existe pas ou est vide"
        
        if [ -f "newsletters/latest.html" ]; then
          echo "Le fichier latest.html existe. Taille:"
          wc -l newsletters/latest.html
        else
          echo "ERREUR: Le fichier latest.html n'existe pas!"
        fi
    
    - name: Pr√©parer le dossier de destination
      run: mkdir -p newsletter-portfolio/newsletters
    
    - name: Copier les fichiers g√©n√©r√©s vers newsletter-portfolio
      run: |
        # Copier tous les fichiers HTML
        cp -r newsletters/*.html newsletter-portfolio/newsletters/ || echo "Aucun fichier HTML √† copier"
        
        # Copier le dossier img s'il existe
        if [ -d "newsletters/img" ]; then
          mkdir -p newsletter-portfolio/newsletters/img
          cp -r newsletters/img/* newsletter-portfolio/newsletters/img/ || echo "Aucune image √† copier"
        fi
        
        # Cr√©er fichier index.html simple
        echo "<html><head><title>Newsletter Portfolio</title><meta http-equiv='refresh' content='0;url=./newsletters/latest.html'></head><body>Redirection...</body></html>" > newsletter-portfolio/index.html
        
        # Cr√©er .nojekyll
        touch newsletter-portfolio/.nojekyll
    
    - name: V√©rifier les fichiers avant d√©ploiement
      run: |
        echo "Contenu du dossier newsletters :"
        ls -la newsletters/ || echo "Le dossier newsletters n'existe pas"
        
        echo "Contenu du dossier newsletter-portfolio/newsletters :"
        ls -la newsletter-portfolio/newsletters/ || echo "Le dossier newsletter-portfolio/newsletters n'existe pas"
    
    - name: D√©ploiement sur GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        repository: SiaSia-dev/newsletter-portfolio
        branch: gh-pages
        folder: newsletter-portfolio
        token: ${{ secrets.DEPLOY_TOKEN }}
        clean: true
        
    - name: Envoyer une notification par email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.MAIL_SERVER }}
        server_port: ${{ secrets.MAIL_PORT }}
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: üîî Newsletter Portfolio g√©n√©r√©e - √Ä v√©rifier
        body: |
          Bonjour,
          
          La newsletter de cette semaine a √©t√© g√©n√©r√©e et est pr√™te pour votre validation.
          
          URL de pr√©visualisation: https://siasia-dev.github.io/newsletter-portfolio/newsletters/latest.html
          
          Si le contenu vous convient, vous pouvez d√©clencher manuellement la publication LinkedIn 
          via l'interface GitHub Actions.
          
          Bonne journ√©e !
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: Newsletter Portfolio <${{ secrets.MAIL_USERNAME }}>
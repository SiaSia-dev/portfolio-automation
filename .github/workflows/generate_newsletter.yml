name: G√©n√©ration et D√©ploiement de Newsletter

on:
  schedule:
    - cron: '0 9 * * 5'  # Tous les vendredis √† 9h00
  workflow_dispatch:     # Permet le d√©clenchement manuel

# Permissions n√©cessaires pour √©crire dans le repo et d√©ployer GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-and-deploy-newsletter:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du d√©p√¥t newsletter-portfolio
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/newsletter-portfolio
        path: newsletter-portfolio
        token: ${{ secrets.DEPLOY_TOKEN }}
        ref: gh-pages
        fetch-depth: 0
    
    - name: Checkout du d√©p√¥t PORTFOLIO
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/PORTFOLIO 
        path: PORTFOLIO
        token: ${{ secrets.DEPLOY_TOKEN }}
        ref: main 
    
    - name: Checkout du d√©p√¥t portfolio-automation
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/portfolio-automation
        path: portfolio-automation
        token: ${{ secrets.DEPLOY_TOKEN }}
    
    - name: Configuration de Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Installation des d√©pendances
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML markdown beautifulsoup4 requests
    
    - name: Pr√©parer le dossier de build
      run: |
        mkdir -p build/newsletters
        mkdir -p build/img
    
    - name: Ex√©cution du g√©n√©rateur de newsletter
      run: |
        cd portfolio-automation
        python scripts/newsletter_generator.py
      env:
        PORTFOLIO_DIR: ${{ github.workspace }}/PORTFOLIO
        OUTPUT_DIR: ${{ github.workspace }}/build/newsletters
        CREATE_INDEX: true
        CREATE_LATEST: true
        CREATE_ARCHIVES: true
    
    - name: Pr√©parer les fichiers pour le d√©ploiement
      run: |
        cp -R build/newsletters/* newsletter-portfolio/
        touch newsletter-portfolio/.nojekyll
    
    - name: Git configuration
      working-directory: newsletter-portfolio
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
        git add .
        git commit -m "Deploy newsletter" || echo "No changes to commit"
    
    - name: D√©ploiement sur GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.DEPLOY_TOKEN }}
        repository: SiaSia-dev/newsletter-portfolio
        branch: gh-pages
        folder: newsletter-portfolio
        clean: true
    
    - name: Notification par email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.MAIL_SERVER }}
        server_port: ${{ secrets.MAIL_PORT }}
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: üîî Newsletter Portfolio g√©n√©r√©e - √Ä v√©rifier
        body: |
          Bonjour,
          
          La newsletter de cette semaine a √©t√© g√©n√©r√©e et est pr√™te pour votre validation.
          
          URL de pr√©visualisation: https://siasia-dev.github.io/newsletter-portfolio/latest.html
          
          Bonne journ√©e !
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: Newsletter Portfolio <${{ secrets.MAIL_USERNAME }}>
name: G√©n√©ration et D√©ploiement de Newsletter
on:
  schedule:
    - cron: '0 9 * * 5'  # Tous les vendredis √† 9h00
  workflow_dispatch:     # Permet le d√©clenchement manuel

# Permissions n√©cessaires pour √©crire dans le repo et d√©ployer GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout du d√©p√¥t portfolio-automation
      uses: actions/checkout@v3
        
    - name: Checkout du d√©p√¥t PORTFOLIO
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/PORTFOLIO 
        path: PORTFOLIO
        token: ${{ secrets.DEPLOY_TOKEN }}
        ref: main 
    
    - name: V√©rifier le contenu du d√©p√¥t PORTFOLIO
      run: |
        echo "Contenu du r√©pertoire PORTFOLIO :"
        ls -la PORTFOLIO/
        
        echo "Contenu du r√©pertoire PORTFOLIO/docs :"
        ls -la PORTFOLIO/docs/ || echo "Le dossier docs n'existe pas"
        
        echo "Recherche de fichiers markdown dans PORTFOLIO :"
        find PORTFOLIO -name "*.md" | head -10
    
    - name: Checkout du d√©p√¥t newsletter-portfolio
      uses: actions/checkout@v3
      with:
        repository: SiaSia-dev/newsletter-portfolio
        path: newsletter-portfolio
        token: ${{ secrets.DEPLOY_TOKEN }}
        ref: gh-pages
    
    - name: Configuration de Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Installation des d√©pendances
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML markdown beautifulsoup4 requests
    
    # Utilisons le chemin qui fonctionnait pr√©c√©demment
    - name: Ex√©cuter le g√©n√©rateur de newsletter
      run: |
        python scripts/newsletter_generator.py
        echo "V√©rification des fichiers g√©n√©r√©s :"
        ls -la newsletters/
      env:
        # Utiliser le chemin exact qui fonctionnait avant
        PORTFOLIO_DIR: ${{ github.workspace }}/PORTFOLIO
        CONTENT_COUNT: 6
        REQUIRE_YAML: false
        OUTPUT_DIR: ${{ github.workspace }}/newsletters
    
    - name: Pr√©parer le dossier de destination
      run: mkdir -p newsletter-portfolio/newsletters
    
    - name: Copier les fichiers HTML
      run: |
        echo "Copie des fichiers HTML vers newsletter-portfolio..."
        cp -r newsletters/*.html newsletter-portfolio/newsletters/ || echo "Aucun fichier HTML trouv√©"
    
    - name: Copier les images
      run: |
        if [ -d "newsletters/img" ]; then
          echo "Copie des images..."
          mkdir -p newsletter-portfolio/newsletters/img
          cp -r newsletters/img/* newsletter-portfolio/newsletters/img/ || echo "Aucune image trouv√©e"
        else
          echo "Dossier d'images introuvable"
        fi
    
    - name: Cr√©er index.html et .nojekyll
      run: |
        echo "Cr√©ation du fichier index.html..."
        echo "<html><head><meta http-equiv='refresh' content='0;url=./newsletters/latest.html'></head><body>Redirection...</body></html>" > newsletter-portfolio/index.html
        
        echo "Cr√©ation du fichier .nojekyll..."
        touch newsletter-portfolio/.nojekyll
    
    - name: V√©rifier les fichiers avant d√©ploiement
      run: |
        echo "Contenu du dossier newsletters :"
        ls -la newsletters/
        
        echo "Contenu du dossier newsletter-portfolio/newsletters :"
        ls -la newsletter-portfolio/newsletters/
    
    - name: D√©ploiement sur GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        repository: SiaSia-dev/newsletter-portfolio
        branch: gh-pages
        folder: newsletter-portfolio
        token: ${{ secrets.DEPLOY_TOKEN }}
        clean: true
        
    - name: Envoyer une notification par email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.MAIL_SERVER }}
        server_port: ${{ secrets.MAIL_PORT }}
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: üîî Newsletter Portfolio g√©n√©r√©e - √Ä v√©rifier
        body: |
          Bonjour,
          
          La newsletter de cette semaine a √©t√© g√©n√©r√©e et est pr√™te pour votre validation.
          
          URL de pr√©visualisation: https://siasia-dev.github.io/newsletter-portfolio/newsletters/latest.html
          
          Si le contenu vous convient, vous pouvez d√©clencher manuellement la publication LinkedIn 
          via l'interface GitHub Actions.
          
          Bonne journ√©e !
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: Newsletter Portfolio <${{ secrets.MAIL_USERNAME }}>